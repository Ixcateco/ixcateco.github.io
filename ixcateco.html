<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url(poppy-7844_256.gif) no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            color: white;
            background-color: blue;
            text-decoration: none;
            border-radius: 5px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input, form select, form textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contacto</h1>

        <form action="#" method="post">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="email" name="email" placeholder="Correo Electrónico" required>
            <input type="tel" name="telefono" placeholder="Teléfono">
            <input type="url" name="website" placeholder="Sitio Web">
            <input type="date" name="fecha">
            <input type="color" name="color">
            <input type="range" name="rango" min="0" max="100">
            <textarea name="mensaje" placeholder="Mensaje"></textarea>
            <input type="submit" value="Enviar">
        </form>

        <a href="ixcateco.html" class="button">Regresar a la Página Principal</a>
    </div>
</body>
</html>
